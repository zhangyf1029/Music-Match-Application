{% extends "base.html" %}



{% block content %}

<div class="column is-4 is-offset-4">

    <form action="/returnToProfile" method='POST'>
        <input type="hidden" name="email" value="{{email}}">
        <button class="button is-block is-info is-small is-fullwidth">Back to my profile!</button>
    </form>
    <br>

    <h3 class="title">Update my info</h3>
    <div class="box">
    

    <form method="POST" action="/update_profile">

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="first_name" required value="{{first_name}}" placeholder="First Name" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="last_name" required value="{{last_name}}" placeholder="Last Name" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="pronouns" required value="{{pronouns}}" placeholder="Pronouns" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="preferences" required value="{{preferences}}" placeholder="Preferences" autofocus="">
                </div>
            </div>


            <div class="field">
                <div class="control">
                    <input class="input is-large" type="date" name="dob" value="{{dob}}" placeholder="Birthday" autofocus="">
                </div>
            </div>

            <input type="hidden" name="email" value="{{email}}">


            <button class="button is-block is-info is-large is-fullwidth">Update</button>
        </form>
    </div>


</div>
{% endblock %}
