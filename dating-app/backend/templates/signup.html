{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">

    <h3 class="title">Sign Up</h3>
    {{token}}
    <div class="box">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="notification is-danger">
                    {{ messages[0] }}. Go to <a href="{{ url_for('login') }}">login page</a>.
                </div>
            {% endif %}
        {% endwith %}

    <form method="POST" action="/signup" enctype="multipart/form-data">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="email" name="email" value="{{userinfo.email}}" placeholder="Email" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="first_name" value="{{userinfo.display_name}}" placeholder="First Name" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="last_name" placeholder="Last Name" autofocus="">
                </div>
            </div>


            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="pronouns" placeholder="Pronouns" autofocus="">
                    <!-- <input class="input is-medium" type="radio+" name="pronouns" value="she/her" placeholder="she/her" autofocus="">
                    <input class="input is-medium" type="radio+" name="pronouns" value="he/him" placeholder="he/him" autofocus="">
                    <input class="input is-medium" type="radio+" name="pronouns" value="she/they" placeholder="she/they" autofocus="">
                    <input class="input is-medium" type="radio+" name="pronouns" value="he/they" placeholder="he/they" autofocus="">
                    <input class="input is-medium" type="radio+" name="pronouns" value="they/them" placeholder="they/them" autofocus=""> -->
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="preferences" placeholder="Preferences" autofocus="">

                    <!-- <input class="input is-medium" type="checkbox+" name="preferences" value="she/her" placeholder="she/her" autofocus="">
                    <input class="input is-medium" type="checkbox+" name="preferences" value="he/him" placeholder="he/him" autofocus="">
                    <input class="input is-medium" type="checkbox+" name="preferences" value="she/they" placeholder="she/they" autofocus="">
                    <input class="input is-medium" type="checkbox+" name="preferences" value="he/they" placeholder="he/they" autofocus="">
                    <input class="input is-medium" type="checkbox+" name="preferences" value="they/them" placeholder="they/them" autofocus="">                -->
                </div>
            </div>
            
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="date" name="dob" placeholder="Date of Birth" autofocus="">
                </div>
            </div>

            <!-- <div class="field">
                <div class="control">
                    <input class="input is-large" type="file" name="image" placeholder="Image" autofocus="">
                </div>
            </div> -->

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="password" name="password" placeholder="Password">
                </div>
            </div>

            <input type="hidden" name="token" value="{{token}}">
            <input type="hidden" name="token" value="{{refresh_token}}">



            <button class="button is-block is-info is-large is-fullwidth">Sign Up</button>
        </form>
    </div>
</div>
{% endblock %}
